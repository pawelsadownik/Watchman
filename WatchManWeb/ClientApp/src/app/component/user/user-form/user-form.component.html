<div class="container">
  <h1>
    Welcome to User Administration
  </h1>
  <form id="user-form" [formGroup]="form" novalidate (ngSubmit)="onFormSubmit(form.value)">
    <div class="form-group">
      <label>UserName:</label>
      <input name="username" class="form-control" formControlName="UserName" type="text">
    </div>
    <div *ngIf="form.controls['UserName'].invalid && (form.controls['UserName'].dirty || form.controls['UserName'].touched)" class="alert alert-danger">
      <div *ngIf="form.controls['name'].errors.required">
        UserName is required.
      </div>
    </div>

    <div class="form-group">
      <label>FirstName:</label>
      <input name="first-name" class="form-control" formControlName="FirstName" type="text">
    </div>
    <div *ngIf="form.controls['FirstName'].invalid && (form.controls['FirstName'].dirty || form.controls['FirstName'].touched)" class="alert alert-danger">
      <div *ngIf="form.controls['FirstName'].errors.required">
        FirstName is required.
      </div>
    </div>

    <div class="form-group">
      <label>Password:</label>
      <input name="password" class="form-control" formControlName="Password" type="text">
    </div>
    <div *ngIf="form.controls['Password'].invalid && (form.controls['Password'].dirty || form.controls['Password'].touched)" class="alert alert-danger">
      <div *ngIf="form.controls['Password'].errors.required">
        Password is required.
      </div>
    </div>

    <div class="form-group">
      <label>UserType: BasicUser or AdvancedUser</label>
      <input name="user-type" class="form-control" formControlName="UserType" type="text">
    </div>
    <div *ngIf="form.controls['UserType'].invalid && (form.controls['UserType'].dirty || form.controls['UserType'].touched)" class="alert alert-danger">
      <div *ngIf="form.controls['UserType'].errors.required">
        UserType is required.
      </div>
    </div>

    <button name="save" type="submit"[disabled]="form.pristine || form.invalid" class="btn btn-success">Save</button>
  </form>
</div>
