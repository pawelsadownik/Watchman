<p-button label="Generate PDF" styleClass="ui-button-info" (click)="generatePdf()"></p-button>
<p-button label="Generate Chart" styleClass="ui-button-info" (click)="generateChart()"></p-button>
<div id="chartdiv" visibility="invisible" style="width: 100%; height: 500px"></div>

<p-table [value]="incidents">
  <ng-template pTemplate="caption">
    Incident List
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th>Flag</th>
      <th>Timestamp</th>
      <th>CameraInfo</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-incident>
    <tr>
      <td>{{incident.Flag}}</td>
      <td>{{incident.Timestamp | date:'dd.MM.yyyy HH:mm'}}</td>
      <td>{{incident.CameraInfo}}</td>
    </tr>
  </ng-template>
</p-table>
