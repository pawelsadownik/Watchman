<p-table [value]="incidents">
  <ng-template pTemplate="caption">
    Incident List
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th>Flag</th>
      <th>Timestamp</th>
      <th>CameraInfo</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-incident>
    <tr>
      <td>{{incident.Flag}}</td>
      <td>{{incident.Timestamp | date:'dd.MM.yyyy HH:mm'}}</td>
      <td>{{incident.CameraInfo}}</td>
    </tr>
  </ng-template>
</p-table>
